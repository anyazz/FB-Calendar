<!doctype html>
<html>

<head>
    <script type="text/javascript" src="js/email-js.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/moment-timezone-data.js"></script>
</head>

<div id="authorize-div" style="display: none">
    <span style="color:#404040">Click to authorize access to Google Calendar!</span>
    <!--Button for the user to click to initiate auth sequence -->
    <a id="auth-buttons">
        <img src="icons/authorize.png" height="25px" id="auth-btn" class="auth-btn">
        <img src="icons/authorize-click.png" height="25px" id="auth-btn-hover" class="auth-btn">
    </a>
</div>

<body id="popup-body" class="popup">
    <div id="loading-div">
        <div class="loader" id="loading-loader"></div>
        <br>
        <div id="loading-text">Loading...</div>
    </div>
    <div id="event-info">
        <div id="title"></div>
        <table id="event-body">
            <tr>
                <td align="center">
                    <img class="event-icons" src="icons/clock.png" height="25px">
                </td>
                <td>
                    <div id="start-time"></div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img class="event-icons" src="icons/map.png" height="25px"></td>
                <td>
                    <div id="location"></div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img class="event-icons" src="icons/clipboard.png" height="25px"></td>
                <td>
                    <div id="description"></div>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <select id="calendarMenu">
    </select>

    <div class="error-div" id="event-error" style="display: none">
        <span>Oops, this doesn't seem to be a specific event page.</span>
    </div>

    <a id="buttons">
        <img src="icons/button.png" height="25px" id="add-btn" class="add-btn">
        <img src="icons/button-click.png" height="25px" id="add-btn-hover" class="add-btn">
    </a>
    <br>
    <br>



    <div class="error-div" id="error-div" style="display: none">
        <span id="error-text" style="color: #df2d2d"></span>
        <span id="error-description"></span>
        <br>
        <br>

        <div id="error-form">
            <input class="email-input" id="email-input" type="text" placeholder="Email (Optional)">
            <div class="email-check" id="email-check">
                <input class="email-checkbox" id="email-checkbox" type="checkbox">
                <span> Include my email.</span>
            </div>

            <!--Button for the user to click to report bug -->
            <button class="bug-button" id="error-report">
                Report Bug :(
            </button>
        </div>


    </div>

    <div id="sending-div" style="display: none">
        <div class="loader" id="sending-loader"></div>
    </div>
    <div id="bug-sent"><span style="color: #16a706">Bug report sent. Thanks for your help!</span></div>

    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/popup.js"></script>

    <link rel="stylesheet" type="text/css" href="popup.css">

</body>
